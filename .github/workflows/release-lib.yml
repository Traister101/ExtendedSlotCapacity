name: Publish Lib

on:
  push:
    tags:
      - 'v*'

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle Wrapper Executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: Get Version
        id: version
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            let ref = '${{ github.ref }}';
            return ref.startsWith('refs/tags/v') ? ref.replace('refs/tags/v', '') : 'indev';

      - name: Get Version Type
        id: version_type
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            let version = '${{ steps.version.outputs.result }}';
            return version.includes('alpha') ? 'alpha' : (version.includes('beta') ? 'beta' : 'release');

      - name: Log Version Info
        env:
          VERSION: ${{ steps.version.outputs.result }}
          VERSION_TYPE: ${{ steps.version_type.outputs.result }}
        run: echo "version = $VERSION, type = $VERSION_TYPE"

      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
        env:
          VERSION: ${{ steps.version.outputs.result }}

      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}